<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOGO Offer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">YAY! Itâ€™s BOGO</h1>
    
        <!-- Box 1 -->
        <div class="box" id="box1">
            <input type="radio" name="unit" id="unit1">
            <label for="unit1">
                <div class="box-header">
                    <div class="box-info">
                        <span>1 Unit</span>
                        <span class="discount">10% Off</span>
                    </div>
                    <div class="box-price">
                        <span class="discounted-price">$10.00 USD</span>
                        <span class="old-price">$24.00 USD</span>
                    </div>
                </div>
            </label>
            <div class="box-content" id="content1"></div>
        </div>
    
        <!-- Box 2 (Most Popular) -->
        <div class="box" id="box2">
            <input type="radio" name="unit" id="unit2">
            <label for="unit2">
                <div class="box-header">
                    <div class="box-info">
                        <span>2 Unit</span>
                        <span class="discount">20% Off</span>
                        <span class="most-popular">Most Popular</span>
                    </div>
                    <div class="box-price">
                        <span class="discounted-price">$18.00 USD</span>
                        <span class="old-price">$24.00 USD</span>
                    </div>
                </div>
            </label>
            <div class="box-content" id="content2"></div>
        </div>
    
        <!-- Box 3 -->
        <div class="box" id="box3">
            <input type="radio" name="unit" id="unit3">
            <label for="unit3">
                <div class="box-header">
                    <div class="box-info">
                        <span>3 Unit</span>
                        <span class="discount">30% Off</span>
                    </div>
                    <div class="box-price">
                        <span class="discounted-price">$24.00 USD</span>
                        <span class="old-price">$24.00 USD</span>
                    </div>
                </div>
            </label>
            <div class="box-content" id="content3"></div>
        </div>
    
        <div class="footer">
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
    
  <script src="script.js"></script>
</body>
</html>
